## Common Problem

`Compress-Archive` sometimes creates a **nested folder** inside the zip like:
```
# Wrong - nested
flink-python-app/jars/flink-sql-connector-kinesis-4.0.0-1.16.jar

# Also wrong - flat
jars/flink-sql-connector-kinesis-4.0.0-1.16.jar  âœ“ (this looks right)
```

Flink expects exactly `jars/filename.jar` at the **root level** of the zip.

