AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: CloudFormation template for Flink POC IAM role

Resources:
  FlinkServiceRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        'Fn::Sub': 'svc-flink-poc-role'
      Policies:
        - PolicyName:
            'Fn::Sub': 'flink-poc-policy'
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Resource: "*"
                Action:
                  - s3:*
                Effect: "Allow"
              - Resource: "*"
                Action:
                  - kinesisanalytics:*
                Effect: "Allow"
              - Resource: "*"
                Action:
                  - kinesis:*
                Effect: "Allow"
              - Resource: "*"
                Action:
                  - logs:*
                Effect: "Allow"
              - Resource: "*"
                Action:
                  - cloudwatch:*
                Effect: "Allow"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "kinesisanalytics.amazonaws.com"
      PermissionsBoundary:
        'Fn::Sub': 'arn:aws:iam::${AWS::AccountId}:policy/core-ServiceRolePermissionsBoundary'

  FlinkLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/kinesis-analytics/flink-poc-nishikesh
      RetentionInDays: 7

  FlinkLogStream:
    Type: AWS::Logs::LogStream
    Properties:
      LogGroupName: !Ref FlinkLogGroup
      LogStreamName: flink-poc-log-stream

Outputs:
  FlinkRoleArn:
    Value: !GetAtt FlinkServiceRole.Arn
    Description: ARN of the Flink service role
  FlinkLogGroupName:
    Value: !Ref FlinkLogGroup
    Description: CloudWatch Log Group for Flink application
  FlinkLogStreamName:
    Value: !Ref FlinkLogStream
    Description: CloudWatch Log Stream for Flink application








Here are the step-by-step instructions:
Step 1: Stop the Flink application
bashaws kinesisanalyticsv2 stop-application --application-name flink-poc-nishikesh --region eu-west-1
Wait for it to stop. You can check the status with:
bashaws kinesisanalyticsv2 describe-application --application-name flink-poc-nishikesh --region eu-west-1
Wait until the status shows READY.
Step 2: Update the CloudFormation stack with the new template
bashaws cloudformation deploy --template-file "C:\Users\B01653960\Downloads\flink-test-v5\flink-cf-template.yaml" --region eu-west-1 --stack-name flink-studio-stack --capabilities CAPABILITY_NAMED_IAM --role-arn arn:aws:iam::739275465799:role/core-CloudformationStackAdmin
Wait for Successfully created/updated stack message.
Step 3: Configure CloudWatch logging on the application
Go to the AWS Console → Managed Flink → flink-poc-nishikesh → Configure → Monitoring section, enable CloudWatch logging, and set the log group to /aws/kinesis-analytics/flink-poc-nishikesh.
Alternatively via CLI:
bashaws kinesisanalyticsv2 add-application-cloud-watch-logging-option --application-name flink-poc-nishikesh --region eu-west-1 --cloud-watch-logging-option LogStreamARN=arn:aws:logs:eu-west-1:739275465799:log-group:/aws/kinesis-analytics/flink-poc-nishikesh:log-stream:flink-poc-log-stream
Step 4: Start the Flink application
bashaws kinesisanalyticsv2 start-application --application-name flink-poc-nishikesh --region eu-west-1
Step 5: Verify

Check application status: describe-application command from Step 1
Check CloudWatch: Go to CloudWatch → Log Groups → /aws/kinesis-analytics/flink-poc-nishikesh — you should now see logs flowing in
